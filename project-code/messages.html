<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SparX | Messages</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
  <header>SparX Chats</header>

  <div class="chat-container">
    <aside class="chat-list">
      <div class="chat-list-item">
        <img src="assets/lotus.png" alt="">
        <div>
          <strong>Kwame A.</strong>
          <p style="margin:0;font-size:0.85rem;color:#777;">"Still up coding?"</p>
        </div>
      </div>

      <div class="chat-list-item">
        <img src="assets/lotus.png" alt="">
        <div>
          <strong>Ama S.</strong>
          <p style="margin:0;font-size:0.85rem;color:#777;">"Let's grab lunch"</p>
        </div>
      </div>
    </aside>

    <section class="chat-area">
      <div class="chat-header">Chatting with Kwame</div>

      <div class="chat-messages">
        <div class="bubble">Hey Naana. How’s your week going?</div>
        <div class="bubble sent">Pretty good, Just finishing a design sprint</div>
        <div class="bubble">Nice! I’m deep in debugging mode rn </div>
      </div>

      <div class="chat-input">
        <input type="text" placeholder="Type a message...">
        <button title="Send">></button>
      </div>
    </section>
  </div>
  <div class="fab" title="Start New Chat">+</div>

  <div class="navbar">
    <a href="home.html"><i class="fa-solid fa-house"></i> Home</a>
    <a href="messages.html">Messages</a>
    <a href="notifications.html">Notifications</a>
    <a href="profile.html">Profile</a>
  </div>
</body>
</html>
